<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body> 
    <div class="calculator"> 
        <div class="display">hello</div> 

        <div class="buttons"> 
            <div class="number-buttons"> 
                <div class="number-button" id="one">1</div>
                <div class="number-button" id="two">2</div>
                <div class="number-button" id="three">3</div>
                <div class="number-button" id="four">4</div>
                <div class="number-button" id="five">5</div>
                <div class="number-button" id="six">6</div>
                <div class="number-button" id="seven">7</div>
                <div class="number-button" id="eight">8</div>
                <div class="number-button" id="nine">9</div> 
                <div class="number-button" id="zero">0</div> 
            </div>

            <div class="operator-buttons"> 
                <div class="operator-button" id="plus">+</div>
                <div class="operator-button" id="minus">-</div>
                <div class="operator-button" id="star">*</div> 
                <div class="operator-button" id="slash">/</div>
                <div class="operator-button">=</div>
            </div> 

        </div>
    </div>
    
</body>
</html>
